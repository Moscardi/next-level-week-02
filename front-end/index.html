<!DOCTYPE html>
<html lang="pt_bt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8257e5" />

    <title>Proffy</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />

    <!-- 
        Cria link de página de estilo entre este arquivo html e o style.css
     -->
    <link href="./styles/main.css" rel="stylesheet" />
    <link href="./styles/partials/page-landing.css" rel="stylesheet" />

    <!--
        Cria link de página de estilo entre este arquivo html e um arquivo de
        estilos de fonte forcenecido pelo google
    -->
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="page-landing">
    <div id="container">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="Proffy" />
        <h2>Sua plataforma de estudos online</h2>
      </div>
      <img
        class="hero-image"
        src="./images/landing.svg"
        alt="Plataforma de estudos"
      />

      <div class="buttons-container">
        <a class="study" href="./study.html">
          <img src="./images/icons/study.svg" alt="Estudar" />
          Estudar
        </a>
        <a class="give-classes" href="./give-classes.html">
          <img src="./images/icons/give-classes.svg" alt="Dar aulas" />
          Dar aulas
        </a>
      </div>

      <p class="total-conections">
        Total de 200 conexões já realizadas
        <img src="./images/icons/purple-heart.svg" alt="Coração roxo" />
      </p>
    </div>
  </body>
</html>
